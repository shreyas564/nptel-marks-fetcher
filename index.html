<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPTEL Marks Fetcher</title>
    <!-- Load Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Light theme variables */
            --background: #f4f7fa;
            --text-color: #333;
            --card-bg: white;
            --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --label-color: #34495e;
            --input-bg: #fff;
            --input-border: #ccc;
            --table-header-bg: #3498db;
            --table-header-text: white;
            --table-row-bg: #fff;
            --table-row-hover-bg: #f8f9fa;
            --table-border: #e0e0e0;
            --button-bg: #27ae60;
            --button-hover-bg: #219653;
            --button-text: white;
            --error-text: #c0392b;
        }

        [data-theme="dark"] {
            /* Dark theme variables */
            --background: #2c3e50;
            --text-color: #ecf0f1;
            --card-bg: #34495e;
            --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            --label-color: #ecf0f1;
            --input-bg: #3d566e;
            --input-border: #4b6584;
            --table-header-bg: #1abc9c;
            --table-header-text: #fff;
            --table-row-bg: #3d566e;
            --table-row-hover-bg: #465c71;
            --table-border: #4b6584;
            --button-bg: #1abc9c;
            --button-hover-bg: #16a085;
            --button-text: #fff;
            --error-text: #e74c3c;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--background);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        h1 i {
            color: var(--button-bg);
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            padding: 20px;
            margin-bottom: 20px;
            animation: slideUp 0.5s ease-in-out;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--label-color);
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            background: var(--input-bg);
            color: var(--text-color);
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--button-bg);
        }

        button {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0 auto;
            animation: slideUp 0.5s ease-in-out;
        }

        button:hover {
            background-color: var(--button-hover-bg);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 14px;
            background: var(--table-row-bg);
            border-radius: 8px;
            overflow: hidden;
            display: none; /* Hidden by default */
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: var(--table-header-bg);
            color: var(--table-header-text);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
        }

        td {
            border-bottom: 1px solid var(--table-border);
            color: var(--text-color);
            animation: fadeInRow 0.5s ease-in-out;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background-color: var(--table-row-hover-bg);
        }

        #message {
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
            padding: 8px;
            border-radius: 5px;
            display: none; /* Hidden by default */
        }

        .error {
            color: var(--error-text);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: var(--text-color);
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: rotate(20deg);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInRow {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" title="Toggle Theme">
        <i class="fas fa-moon"></i>
    </button>
    <h1><i class="fas fa-graduation-cap"></i> NPTEL Marks Fetcher</h1>
    <div class="container">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <button id="fetchButton"><i class="fas fa-search"></i> Fetch Marks</button>
    </div>

    <div class="container">
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Score (out of 10)</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                </tr>
            </thead>
            <tbody id="resultsBody"></tbody>
        </table>
        <p id="message"></p>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        const savedTheme = localStorage.getItem('theme') || 'light';
        body.setAttribute('data-theme', savedTheme);
        themeToggle.innerHTML = savedTheme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';

        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggle.innerHTML = newTheme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });

        // Fetch data functionality
        const fetchButton = document.getElementById('fetchButton');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const resultsTable = document.getElementById('resultsTable');
        const resultsBody = document.getElementById('resultsBody');
        const message = document.getElementById('message');

        fetchButton.addEventListener('click', async () => {
            const name = nameInput.value.trim();
            const email = emailInput.value.trim();

            // Validate inputs
            if (!name || !email) {
                message.textContent = 'Please enter both name and email.';
                message.className = 'error';
                message.style.display = 'block';
                resultsTable.style.display = 'none';
                return;
            }

            // Clear previous results and messages
            resultsBody.innerHTML = '';
            message.style.display = 'none';
            fetchButton.disabled = true;

            try {
                const response = await fetch(`https://nptel-backend-bauf.onrender.com/fetch-data?email=${encodeURIComponent(email)}&name=${encodeURIComponent(name)}`);
                const data = await response.json();

                if (response.ok) {
                    if (data.length > 0) {
                        // Display the results in the table
                        data.forEach(record => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${record.courseName}</td>
                                <td>${record.score.toFixed(2)}</td>
                                <td>${new Date(record.createdAt).toLocaleString()}</td>
                                <td>${new Date(record.updatedAt).toLocaleString()}</td>
                            `;
                            resultsBody.appendChild(row);
                        });
                        resultsTable.style.display = 'table';
                    } else {
                        message.textContent = 'No records found for the given email and name.';
                        message.className = 'error';
                        message.style.display = 'block';
                        resultsTable.style.display = 'none';
                    }
                } else {
                    message.textContent = `Error: ${data.error || 'Failed to fetch data'}`;
                    message.className = 'error';
                    message.style.display = 'block';
                    resultsTable.style.display = 'none';
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                message.textContent = 'Error: Failed to fetch data. Please try again later.';
                message.className = 'error';
                message.style.display = 'block';
                resultsTable.style.display = 'none';
            } finally {
                fetchButton.disabled = false;
            }
        });
    </script>
</body>
</html>
