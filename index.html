<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPTEL Marks Fetcher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f4f4f9;
            text-align: center;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 24px;
            color: #222;
            margin-bottom: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 14px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #007bff;
            color: white;
        }
        .message {
            margin-top: 10px;
            font-size: 14px;
            color: red;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <h1>NPTEL Marks Fetcher</h1>
    <div class="container">
        <label for="email">Enter Email</label>
        <input type="email" id="email" placeholder="Enter your email">
        <button id="fetchButton"><i class="fas fa-search"></i> Fetch Marks</button>
        <p id="message" class="message" style="display:none;"></p>
    </div>
    <div class="container">
        <table id="resultsTable" style="display:none;">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Course Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="resultsBody"></tbody>
        </table>
    </div>
    <script>
        document.getElementById('fetchButton').addEventListener('click', async () => {
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message');
            const resultsTable = document.getElementById('resultsTable');
            const resultsBody = document.getElementById('resultsBody');
            
            if (!email) {
                message.textContent = 'Please enter an email.';
                message.style.display = 'block';
                resultsTable.style.display = 'none';
                return;
            }
            
            message.textContent = 'Fetching data...';
            message.style.display = 'block';
            resultsTable.style.display = 'none';
            resultsBody.innerHTML = '';
            
            try {
                const response = await fetch(`https://nptel-backend-bauf.onrender.com/fetch-data?email=${encodeURIComponent(email)}`);
                const data = await response.json();
                
                if (response.ok && data.length > 0) {
                    data.forEach(record => {
                        const row = document.createElement('tr');
                        row.innerHTML = `<td>${record.name}</td><td>${record.courseName}</td><td>${record.score.toFixed(2)}</td>`;
                        resultsBody.appendChild(row);
                    });
                    resultsTable.style.display = 'table';
                    message.style.display = 'none';
                } else {
                    message.textContent = 'No records found for the given email.';
                    message.style.display = 'block';
                    resultsTable.style.display = 'none';
                }
            } catch (error) {
                message.textContent = 'Error: Failed to fetch data. Please try again later.';
                message.style.display = 'block';
                resultsTable.style.display = 'none';
            }
        });
    </script>
</body>
</html>
